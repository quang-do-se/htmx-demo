<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Reading List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        integrity="sha256-pdY4ejLKO67E0CM2tbPtq1DJ3VGDVVdqAR6j3ZwdiE4=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"
          integrity="sha384-t4DxZSyQK+0Uv4jzy5B0QyHyWQD2GFURUmxKMBVww9+e2EJ0ei/vCvv7+79z0fkr"
          crossorigin="anonymous"></script>

</head>
<body>
<header class="text-center">
  <h1>My Reading List</h1>
</header>

<div id="edit-modal"
     class="modal modal-blur fade"
     style="display: none"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div>
  </div>
</div>

<div class="container text-center">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <input
          class="form-control"
          type="search"
          name="search"
          placeholder="Search book by title or author..."
          hx-post="/books/search"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".book-list"
      />
    </div>
  </div>

  <div class="book-list mb-5 mt-5">
    <button class="btn btn-primary" hx-get="/books" hx-target=".book-list">Show Books <i class="bi bi-book-half"></i></button>
  </div>

  <div class="add-book-form">
    <h2 class="mb-4">What do you want to read?</h2>

    <form hx-on::after-request="document.querySelector('form').reset()"
          hx-post="/books"
          hx-target=".book-list tbody"
          hx-swap="beforeend">
      <div class="row justify-content-center">
        <div class="form-group col-auto">
          <input
              class="form-control"
              type="text"
              name="title"
              placeholder="title"
              required
          />
        </div>
        <div class="form-group col-auto">
          <input
              class="form-control"
              type="text"
              name="author"
              placeholder="author"
              required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Add Book
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
